<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body>
        <p:growl id="message" showDetail="true"/>
        
        <p:graphicImage name="images/CALCORP-logo.png" style="width: 175px; height: 50px;" />
        
        <h:form id="menu">
            <ui:include src="menu.xhtml"/>
        </h:form>
        
        <h:form id="cuerpo">
            

         <p:dataTable id="productos" var="producto" value="#{userController.listaProductos}" rowKey="#{producto.id}" selectionMode="single"
                     paginator="true" paginatorPosition="both" rows="4">

            <p:column headerText="Imagen">
                <h:outputText value="#{producto.code}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{producto.name}" />
            </p:column>
            <p:column headerText="Precio">
                <h:outputText value="#{producto.price}" />
            </p:column>
            <p:column headerText="Comprar">
                <p:commandButton value="Añadir al carrito" actionListener="#{userController.añadirCarrito(producto.id)}" update="menu" 
                                     styleClass="mr-2" icon="pi pi-shopping-cart"  style="margin-top: 5px;">
                         <p:confirm header="Confirmación" message="Estas seguro de que quieres proceder?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton> 
                
            </p:column>
        </p:dataTable>
        
        
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>
        </h:form>
        
    </h:body>
</html>
