<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"

       xmlns:p="http://primefaces.org/ui"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <form id="cDialog">
            <p:growl id="message" showDetail="true"/>
            
            <p:dialog header="Cart" showEffect="fade" modal="true"
                       widgetVar="carritoDialog" responsive="true" id="carritoDialog">
                 <p:outputPanel id="manage-cart" class="ui-fluid">
                     
                     <p:commandButton icon="pi pi-pencil" value="Comprar"
                                         oncomplete="PF('compraDialog').show()" process="@this"
                                         style="margin-top: 5px;"/>
                     
                     
                     
                     
                 </p:outputPanel>
             </p:dialog>
            
            <p:dialog showEffect="fade" hideEffect="fade" responsive="true"  widgetVar="compraDialog" id="compraDialog">
                <p:panelGrid columns="2">
                        Direccion  <p:inputText />
                        Metodo de pago  
                        <p:selectOneButton >
                            <f:selectItem itemLabel="Paypal" itemValue="Paypal"/>
                            <f:selectItem itemLabel="Tarjeta" itemValue="Tarjeta"/>
                            <f:selectItem itemLabel="Efectivo" itemValue="Efectivo"/>
                        </p:selectOneButton>
                    </p:panelGrid>
                
                <p:commandButton value="Comprar" action="#{userController.comprar}" update="message" 
                                     styleClass="mr-2" icon="pi pi-check"  style="margin-top: 5px;">
                         <p:confirm header="ConfirmaciÃ³n" message="Estas seguro de que quieres proceder?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton> 
                
            </p:dialog>
            
             <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>
            
       
            
            <p:sticky target="carritoDialog" />

        </form>
    </body>
</html>
