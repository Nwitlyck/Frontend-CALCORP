<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"

       xmlns:p="http://primefaces.org/ui"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <form id="cDialog">
            <p:growl id="message" showDetail="true"/>
            
            <p:dialog header="Cart" showEffect="fade" modal="true"
                       widgetVar="carritoDialog" responsive="true" id="carritoDialog">
                 <p:outputPanel id="manage-cart" class="ui-fluid">
                     
                     <p:commandButton value="Actualizar" update="productos" />
                     
                     <p:dataTable id="productos" var="producto" value="#{userController.carrito}" rowKey="#{producto.id}" selectionMode="single"
                     paginator="true" paginatorPosition="top" rows="2">

            <p:column headerText="Imagen">
                <h:outputText value="#{producto.code}" />
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{producto.name}" />
            </p:column>
            <p:column headerText="Precio">
                <h:outputText value="#{producto.price}" />
            </p:column>
        </p:dataTable>
        
                  
                  <p:selectBooleanCheckbox value="#{userController.flag}" itemLabel="¿Utilizar información distinta?" />  
                  <p:panelGrid columns="2" rendered="#{userController.flag}" id="opcion">
                      Email:  <p:inputText/>
                      Telefono  <p:inputText />
                  </p:panelGrid>
                  
                     
                  
                     <p:commandButton value="Cotizar" action="#{userController.comprar}" update="message" 
                                     styleClass="mr-2" icon="pi pi-check"  style="margin-top: 5px;">
                         <p:confirm header="Confirmación" message="Estas seguro de que quieres proceder?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton> 
                  
                  <p:commandButton value="Vaciar carrito" action="#{userController.eliminarCarrito}" update="productos" 
                                     styleClass="mr-2" icon="pi pi-check"  style="margin-top: 5px;">
                         <p:confirm header="Confirmación" message="Estas seguro de que quieres proceder?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton> 
      
                     
                 </p:outputPanel>
             </p:dialog>
                
                
            
             <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
            </p:confirmDialog>
            
       
            
            <p:sticky target="carritoDialog" />

        </form>
    </body>
</html>
